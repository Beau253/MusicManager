# .github/workflows/release.yml

name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    # ====================================================================
    # ===================== PERMISSIONS BLOCK ADDED HERE =====================
    # ====================================================================
    # This block grants the necessary permissions to the GITHUB_TOKEN
    # for this specific job. 'semantic-release' needs these to push commits,
    # create tags, and create a GitHub Release.
    permissions:
      contents: write      # Allow read/write access to repository contents
      issues: write        # Allow creating/commenting on issues (used by some plugins)
      pull-requests: write # Allow creating/commenting on PRs (used by some plugins)
    # ====================================================================
    # ======================== END OF NEW BLOCK ========================
    # ====================================================================

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install semantic-release and Plugins
        # Note: Added @semantic-release/exec for our pyproject.toml setup
        run: npm install -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/exec

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
      
      - name: Post Changelog to Discord
        if: steps.semantic.outputs.new_release_published == 'true'
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: "ðŸŽ‰ A new version of MusicManager has been released! ðŸŽ‰"
          embed-title: "New Release: ${{ steps.semantic.outputs.new_release_version }}"
          embed-description: "${{ steps.semantic.outputs.new_release_notes }}"
          embed-color: "3447003"
          embed-url: "${{ steps.semantic.outputs.new_release_git_url }}"
          embed-timestamp: true